<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>密语阁</title>
    <meta http-equiv="Content-Language" content="zh-CN" />
    <link rel="stylesheet" href="mi/basic.css" type="text/css" />
    <script charset="utf-8" src="mi/UrlChangeTracker.js.kuiwaiwai"></script>
    <script src="mi/hm.js.kuiwaiwai"></script>
    <script src="mi/push.js.kuiwaiwai"></script>
    <script type="text/javascript" src="mi/jquery-1.7.2.js.kuiwaiwai"></script>
    <script
      type="text/javascript"
      src="mi/jquery.cookies.2.2.0.min.js.kuiwaiwai"
    ></script>
    <link rel="stylesheet" href="mi/bootstrap.min.css" />
    <script src="mi/bootstrap.min.js.kuiwaiwai"></script>
    <body style="padding: 0">
      <script>
        $(document).on("click", "#moreMenu", function () {
          let display = document.getElementById("moreMenuDropDown").style
            .display;
          console.log("moreMenu", display);
          if (display === "block") {
            document.getElementById("moreMenuDropDown").style.display = "none";
            document.getElementById("moreMenu").style.color =
              "rgba(255,255,255,.7)";
            document.getElementById("moreMenu").style.fontWeight = "400";
          } else {
            document.getElementById("moreMenuDropDown").style.display = "block";
            document.getElementById("moreMenu").style.color = "#fff";
            document.getElementById("moreMenu").style.fontWeight = "700";
          }
        });
        $(document).on("click", "#searchIcon", function () {
          var searchForm = $(this).parents(".search-item:eq(0)");
          var q = searchForm.find("input[name=q]").val().trim();
          // 无关键词时不响应
          if (q.length > 0) {
            searchForm.submit();
          }
        });
      </script>
      <style>
        @font-face {
          font-family: iconfont;
          src: url(//at.alicdn.com/t/font_2221353_lfmkn4tq01.eot);
          src: url(//at.alicdn.com/t/font_2221353_lfmkn4tq01.eot?#iefix)
              format("embedded-opentype"),
            url(//at.alicdn.com/t/font_2221353_lfmkn4tq01.woff2) format("woff2"),
            url(//at.alicdn.com/t/font_2221353_lfmkn4tq01.woff) format("woff"),
            url(//at.alicdn.com/t/font_2221353_lfmkn4tq01.ttf)
              format("truetype"),
            url(//at.alicdn.com/t/font_2221353_lfmkn4tq01.svg#iconfont)
              format("svg");
        }
        .iconfont {
          font-family: iconfont !important;
          font-size: 16px;
          font-style: normal;
          -webkit-font-smoothing: antialiased;
          -webkit-text-stroke-width: 0.2px;
          -moz-osx-font-smoothing: grayscale;
        }
      </style>
      <script type="text/javascript" src="mi/tag_osc.js.kuiwaiwai"></script>
      <script type="text/javascript" src="mi/core-min.js.kuiwaiwai"></script>
      <script type="text/javascript" src="mi/aes.js.kuiwaiwai"></script>
      <script type="text/javascript" src="mi/tripledes.js.kuiwaiwai"></script>
      <script type="text/javascript" src="mi/rabbit.js.kuiwaiwai"></script>
      <script type="text/javascript" src="mi/rc4.js.kuiwaiwai"></script>
      <div id="mainContent" class="wrapper">
        <div class="toolUsing clearfix">
          <style>
            .leftBar .title,
            .rightBar .title {
              margin-bottom: 10px;
            }
            .OptDetail {
              text-align: left;
              margin-left: 10px;
            }
            .OptDetail li {
              width: 120px;
              margin: 5px 0 10px 0;
            }
            .Button input {
              margin: 5px 0 10px 0;
            }
            #pwd {
              width: 110px;
            }
          </style>
          <div class="leftBar">
            <div class="title">明文:</div>
            <textarea
              name="message"
              id="msg_source"
              value="@kuiwaiwai"
              onfocus="if(this.value==&#39;@kuiwaiwai&#39;){this.value=&#39;&#39;;};this.select();"
              onblur="(this.value==&#39;&#39;)?this.value=&#39;@kuiwaiwai&#39;:this.value;"
              class="text_source"
            >
@kuiwaiwai</textarea
            >
          </div>
          <div class="operateLR">
            <div class="OptDetail">
              <label>加密算法:</label>
              <ul>
                <li>
                  <label for="aes" class="radio"
                    ><input
                      type="radio"
                      name="encrypt_type"
                      value="aes"
                      checked
                      id="aes"
                    />AES</label
                  >
                </li>
                <li>
                  <label for="des" class="radio"
                    ><input
                      type="radio"
                      name="encrypt_type"
                      value="des"
                      id="des"
                    />DES</label
                  >
                </li>
                <li>
                  <label for="rc4" class="radio"
                    ><input
                      type="radio"
                      name="encrypt_type"
                      value="rc4"
                      id="rc4"
                    />RC4</label
                  >
                </li>
                <li>
                  <label for="rabbit" class="radio"
                    ><input
                      type="radio"
                      name="encrypt_type"
                      value="rabbit"
                      id="rabbit"
                    />Rabbit</label
                  >
                </li>
                <li>
                  <label for="tripledes" class="radio"
                    ><input
                      type="radio"
                      name="encrypt_type"
                      value="tripledes"
                      id="tripledes"
                    />TripleDes</label
                  >
                </li>
              </ul>
            </div>
            <div class="OptDetail Button">
              <label class="input">密码: <input type="text" id="pwd" /></label>
              <ul>
                <li>
                  <button class="btn btn-primary" onclick="encrypt()">
                    加密 <i class="icon-chevron-right icon-white"></i>
                  </button>
                </li>
                <li>
                  <button class="btn btn-primary" onclick="decrypt()">
                    <i class="icon-chevron-left icon-white"></i> 解密
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="rightBar">
            <div class="title">密文:</div>
            <textarea
              name="cipher"
              id="encrypt_result"
              onclick="this.focus(),this.select()"
            ></textarea>
          </div>
          <script type="text/javascript">
            function encrypt() {
              switch ($('input[name="encrypt_type"]:checked').val()) {
                case "aes":
                  $("#encrypt_result").val(
                    CryptoJS.AES.encrypt(
                      $("#msg_source").val(),
                      $("#pwd").val()
                    )
                  );
                  break;
                case "des":
                  $("#encrypt_result").val(
                    CryptoJS.DES.encrypt(
                      $("#msg_source").val(),
                      $("#pwd").val()
                    )
                  );
                  break;
                case "rabbit":
                  $("#encrypt_result").val(
                    CryptoJS.Rabbit.encrypt(
                      $("#msg_source").val(),
                      $("#pwd").val()
                    )
                  );
                  break;
                case "rc4":
                  $("#encrypt_result").val(
                    CryptoJS.RC4.encrypt(
                      $("#msg_source").val(),
                      $("#pwd").val()
                    )
                  );
                  break;
                case "tripledes":
                  $("#encrypt_result").val(
                    CryptoJS.TripleDES.encrypt(
                      $("#msg_source").val(),
                      $("#pwd").val()
                    )
                  );
              }
            }
            function decrypt() {
              switch ($('input[name="encrypt_type"]:checked').val()) {
                case "aes":
                  $("#msg_source").val(
                    CryptoJS.AES.decrypt(
                      $("#encrypt_result").val(),
                      $("#pwd").val()
                    ).toString(CryptoJS.enc.Utf8)
                  );
                  break;
                case "des":
                  $("#msg_source").val(
                    CryptoJS.DES.decrypt(
                      $("#encrypt_result").val(),
                      $("#pwd").val()
                    ).toString(CryptoJS.enc.Utf8)
                  );
                  break;
                case "rabbit":
                  $("#msg_source").val(
                    CryptoJS.Rabbit.decrypt(
                      $("#encrypt_result").val(),
                      $("#pwd").val()
                    ).toString(CryptoJS.enc.Utf8)
                  );
                  break;
                case "rc4":
                  $("#msg_source").val(
                    CryptoJS.RC4.decrypt(
                      $("#encrypt_result").val(),
                      $("#pwd").val()
                    ).toString(CryptoJS.enc.Utf8)
                  );
                  break;
                case "tripledes":
                  $("#msg_source").val(
                    CryptoJS.TripleDES.decrypt(
                      $("#encrypt_result").val(),
                      $("#pwd").val()
                    ).toString(CryptoJS.enc.Utf8)
                  );
              }
            }
          </script>
        </div>
        <script>
          $(document).ready(function () {
            $("#crypto").popover({
              placement: "bottom",
              title: "Crypto-JS",
              content:
                "Crypto-JS是一个使用JS实现的加密库，提供AES、DES、PBKDF2、SHA、MD5、RC4等多种算法。此工具使用这个库实现。",
            });
          });
        </script>
      </div>
    </body>
  </head>
</html>
